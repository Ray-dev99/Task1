<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card</title>
    <style>
        body {
            background-color: hsl(0, 0%, 8%);
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        section {
            background-color: hsl(0, 0%, 12%);
            padding: 30px;
            text-align: center;
            border-radius: 10px;
            width: 300px;
        }

        .avatar {
            width: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .location {
            color: hsl(75, 94%, 57%);
            font-weight: bold;
        }

        .bio {
            margin: 40px 0 10px;
            font-size: 14px;
        }

        .a {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .a li {
            margin: 8px 0;
        }

        .buttons {
            display: block;
            background-color: hsl(0, 0%, 20%);
            color: white;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
        }

    </style>
</head>
<body>
    <section>
        <img src="assets\images\avatar-jessica.jpeg" alt="Portrait of Jessica Randall" class="avatar">

        <h1>Jessica Randall</h1>

        <p class="location">London, United Kingdom</p>
        <p class="bio">"Front-end developer and avid reader"</p>

        <ul class="a">
            <li><a href="#" class="buttons">GitHub</a></li>
            <li><a href="#" class="buttons">Frontend Mentor</a></li>
            <li><a href="#" class="buttons">LinkedIn</a></li>
            <li><a href="#" class="buttons">Twitter</a></li>
            <li><a href="#" class="buttons">Instagram</a></li>
        </ul>
    </section>
</body>
</html>
